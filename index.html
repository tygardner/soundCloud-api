<!DOCTYPE html>
<html lang="en" ng-app='sounder'>
<head>
	<meta charset="UTF-8">
	<title>soundCloud</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body ng-controller='mainCtrl'>

<form>
	<input type='text' ng-model='searchText' placeholder='Artist'>
	<button class="btn btn-default" ng-click="getUser()">Button</button>
</form>

<div class='row'>
	<div ng-repeat='song in userData'>
		<div class = 'col-md-1'>
			<img src="{{artwork_url}}" ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
			<img ng-src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
        </div>
	</div>
</div>
	
<div ng-bind-html='player_html'>

</div>

<script src="http://connect.soundcloud.com/sdk.js"></script>	
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src ="app.js"></script>
<script src="mainController.js"></script>	
<script src="soundService.js"></script>
</body>
</html>
